<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        header, footer {
            background-color: yellow;
            padding: 20px;
            text-align: center;
        }
        nav{
            background-color: pink ;
            padding: 20px;
            height: 300px; 
            display: flex;
            flex-direction: column;
        }
        article {
            background-color: blue;
            padding: 20px;
            height: 300px; 
        }
        @media (max-width: 700px) {
            #head {
                height: 20vh;
                padding: 10px;
            }
            #foot {
                height: 20vh;
                padding: 10px;
            }
            #nav {
                display: flex;
                flex-direction: column;
            }
            #art {
                height: 70vh;
                width: 100%;
                float: none;
                order: -1;
            }
        }
        
    </style>
</head>
<body>

    <div class="container">
        <header id="head">
            Header
        </header>

        <div class="row">
            <nav class="col-md-2" id="nav">
                Nav
            </nav>

            <article class="col-md-8" id="art">
                Article
            </article>

            <nav class="col-md-2" id="nav">
                Nav
            </nav>
        </div>

        <footer id="foot">
            Footer
        </footer>
    </div>

</body>
</html>
