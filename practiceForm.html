<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>
    <style>
        .formedit {
            width: 400px;
            margin: 10px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            background-color: skyblue;
        }

        label {
            font-size: 14px;
            color: green;
            margin-bottom: 5px;
        }
        input {
            color: blue;
            background-color: yellow;
        }
        p{
            color: black;
            background-color: violet;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>Register yourself for an epic Coding Showdown!</p>
    <form action="page.js" method="post" class="formedit">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="contact">Mobile No. :</label>
        <input type="number" id="contact" name="contact" required>
        <br>
        <p style="color: brown; text-align: center; background-color: skyblue;">Gender :</p>
        <input type="radio" id="m" name="Gender" value="Male" style="color: blueviolet;">
        <label for="m">Male</label><br>
        <input type="radio" id="f" name="Gender" value="Female">
        <label for="f">Female</label><br>
        <input type="radio" id="t" name="Gender" value="Trans">
        <label for="t">Trans</label><br>
        <label for="pass">Password :</label>
        <input type="password" id="pass" name="pass" required>
        <br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
